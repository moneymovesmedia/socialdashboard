<!DOCTYPE html>
<html>
<head>
    <title>Account List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .container {
            display: flex;
            max-width: 1200px;
            margin: 0 auto;
        }

        .sidebar {
            flex-basis: 20%;
            background-color: #333;
            color: #fff;
            padding: 20px;
        }

        .content {
            flex-basis: 80%;
            padding: 20px;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 20px;
        }

        ul {
            list-style: none;
            margin-bottom: 20px;
        }

        li {
            margin-bottom: 10px;
        }

        li strong {
            display: block;
            font-size: 18px;
            margin-bottom: 5px;
        }

        .sidebar ul {
            padding-left: 0;
        }

        .sidebar li {
            margin-bottom: 10px;
        }

        .sidebar a {
            color: #fff;
            text-decoration: none;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .fadeIn {
            animation-name: fadeIn;
            animation-duration: 1s;
        }

        @keyframes slideInLeft {
            from { transform: translateX(-100%); }
            to { transform: translateX(0); }
        }

        .slideInLeft {
            animation-name: slideInLeft;
            animation-duration: 1s;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>Menu</h2>
            <ul>
                <li><a href="/">Dashboard</a></li>
                <li><a href="/accounts">Account List</a></li>
            </ul>
        </div>
        <div class="content">
            <h1 class="fadeIn">Account List</h1>
            <ul class="slideInLeft">
                {% for account in accounts %}
                <li>
                    <strong>{{ account.name }}</strong>
                    <ul>
                        <li>Total Views: {{ account.total_views }}</li>
                        <li>Likes: {{ account.likes }}</li>
                        <li>Last Post: {{ account.last_post }}</li>
                    </ul>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</body>
</html>
