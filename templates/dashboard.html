<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .container {
            display: flex;
            max-width: 1200px;
            margin: 0 auto;
        }

        .sidebar {
            flex-basis: 20%;
            background-color: #333;
            color: #fff;
            padding: 20px;
        }

        .content {
            flex-basis: 80%;
            padding: 20px;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        table th,
        table td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ccc;
        }

        ul {
            list-style: none;
            margin-bottom: 20px;
        }

        li {
            margin-bottom: 10px;
        }

        li strong {
            display: block;
            font-size: 18px;
            margin-bottom: 5px;
        }

        .sidebar ul {
            padding-left: 0;
        }

        .sidebar li {
            margin-bottom: 10px;
        }

        .sidebar a {
            color: #fff;
            text-decoration: none;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .fadeIn {
            animation-name: fadeIn;
            animation-duration: 1s;
        }

        @keyframes slideInLeft {
            from { transform: translateX(-100%); }
            to { transform: translateX(0); }
        }

        .slideInLeft {
            animation-name: slideInLeft;
            animation-duration: 1s;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>Menu</h2>
            <ul>
                <li><a href="/">Dashboard</a></li>
                <li><a href="/accounts">Account List</a></li>
            </ul>
        </div>
        <div class="content">
            <h1 class="fadeIn">Dashboard</h1>
            <table class="slideInLeft">
                <tr>
                    <th>Account</th>
                    <th>Total Views</th>
                    <th>Likes</th>
                    <th>Last Post</th>
                </tr>
                {% for account in accounts %}
                <tr>
                    <td>{{ account.name }}</td>
                    <td>{{ account.total_views }}</td>
                    <td>{{ account.likes }}</td>
                    <td>{{ account.last_post }}</td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </div>
</body>
</html>
